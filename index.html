<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
  <style>
    body {
  text-align: center;
  background-color: #000000;
}

h1 {
  font-size: 5rem;
  color: #DBEDF3;
  font-family: "Arvo", cursive;
  text-shadow: 3px 0 #DA0463;

}

footer {
  color: #DBEDF3;
  font-family: sans-serif;
}

.w {
  background-image: url(tom1.png);

}

.a {
  background-image: url(tom2.png);

}

.s {
  background-image: url(tom3.png);

}

.d {
  background-image: url(tom4.png);

}

.j {
  background-image: url(crash.png);

}

.k {
  background-image: url(kick.png);

}

.l {
  background-image: url(snare.png);

}

.set {
  margin: 10% auto;
}

.game-over {
  background-color: red;
  opacity: 0.8;
}

.pressed {
  box-shadow: 0 3px 4px 0 #DBEDF3;
  opacity: 0.5;
}

.red {
  color: red;
}

.drum {
  outline: none;
  border: 10px solid #404B69;
  font-size: 5rem;
  font-family: 'Arvo', cursive;
  line-height: 2;
  font-weight: 900;
  color: #DA0463;
  text-shadow: 3px 0 #DBEDF3;
  border-radius: 15px;
  display: inline-block;
  width: 150px;
  height: 150px;
  text-align: center;
  margin: 10px;
  background-color: white;
}
  </style>
</head>

<body>

  <h1 id="title">Drum ü•Å Kit</h1>
  <div class="set">
    <button class="w drum">w</button>
    <button class="a drum">a</button>
    <button class="s drum">s</button>
    <button class="d drum">d</button>
    <button class="j drum">j</button>
    <button class="k drum">k</button>
    <button class="l drum">l</button>
  </div>


  <footer>
    Made with ‚ù§Ô∏è by Varad Selukar.
  </footer>
  <script src="index.js"></script>
</body>
<script>
  
var numberOfDrumButtons = document.querySelectorAll(".drum").length;

for( var i=0; i<numberOfDrumButtons; i++)
{
    document.querySelectorAll(".drum")[i].addEventListener("click", function(){

        var buttonInnerHTML = this.innerHTML;
        makesound(buttonInnerHTML);

        buttonAnimation(buttonInnerHTML);
      }  );  


    }

    addEventListener("keypress", function(event) {
    makesound(event.key);
    buttonAnimation(event.key);
    });

    function makesound(key)
    {
        switch (key) 
        {
            case "w":
                var tom1 = new Audio("tom-1.mp3");
                tom1.play();
                
                break;
        
            case "a":
                 var tom2 = new Audio("tom-2.mp3");
                tom2.play();
    
                break;
        
             case "s":
                var tom3 = new Audio("tom-3.mp3");
                tom3.play();
                
                break;
        
            case "d":
                var tom4 = new Audio("tom-4.mp3");
                tom4.play();
                
                break;
        
            case "j":
                var crash = new Audio("crash.mp3");
                crash.play();
                
                break;
        
            case "k":
                var kick = new Audio("kick-bass.mp3");
                kick.play();
        
                break;
                
            case "l":
        
                var snare = new Audio("snare.mp3");
                snare.play();
                
                break;
        
            default:

           console.log(buttonInnerHTML); 
        
        }
    }

    function buttonAnimation(currentKey)
    {
         var activeButton = document.querySelector("."+currentKey);
        activeButton.classList.add("pressed");

        setTimeout(function ()
        {
            activeButton.classList.remove("pressed");
        }, 200);
        }

  </script>
</html>
